<div class="row">
  <div class="col-md-4">
    <ul>
      <li><a routerLinkActive="active" routerLink="/home">首页</a></li>
      <li><a routerLinkActive="active" routerLink="/about">关于我们</a></li>
      <li><a routerLinkActive="active" routerLink="/news">新闻中心</a></li>
      <li><a routerLinkActive="active" routerLink="/contact">联系我们</a></li>
    </ul>
  </div>
  <div class="col-md-8">
    <nz-tabset [nzType]="'card'" [nzSelectedIndex]="selectedIndex">
      <nz-tab *ngFor="let menu of menuList" [nzTitle]="titleTemplate">
        <ng-template #titleTemplate>
          <div>
            <a routerLink="/{{ menu.module }}">{{ menu.title }}</a> 
            <i nz-icon nzType="close" (click)="closeUrl(menu)" class="ant-tabs-close-x"></i>
          </div>
        </ng-template>
      </nz-tab>
    </nz-tabset>

    <router-outlet></router-outlet>
  </div>
</div>

<router-outlet></router-outlet>
